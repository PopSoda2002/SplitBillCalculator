<!DOCTYPE html>
<html>

<head>
    <title>Bill Split Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>ðŸ’° Bill Split Calculator</h2>

            <div class="input-group">
                <label>Total Amount to Pay (including tax & tip):</label>
                <input type="number" id="totalAmount" step="0.01" placeholder="Enter total amount">
            </div>

            <div id="peopleInputs">
                <div class="input-group">
                    <label>Person 1:</label>
                    <input type="number" class="consumption" step="0.01" placeholder="Enter consumption amount">
                </div>
            </div>

            <div class="button-group">
                <button onclick="addPerson()" class="btn-secondary">+ Add Person</button>
                <button onclick="calculate()" class="btn-primary">Calculate</button>
            </div>

            <div id="results"></div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Bill Split Calculator by Huapeng Zhou. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
